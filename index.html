<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="RelayWorld - A multiplayer game built on the Nostr protocol">
    <meta name="author" content="Claude AI">
    <title>RelayWorld - Nostr Multiplayer Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-bg: #121212;
            --color-bg-light: #1e1e1e;
            --color-primary: #8BAC0F;
            --color-primary-dark: #4A5607;
            --color-secondary: #0986D6;
            --color-text: #E0E0E0;
            --color-text-dim: #A0A0A0;
            --color-error: #CF3030;
            --border-primary: 2px solid var(--color-primary);
            --border-radius-sm: 4px;
            --border-radius-md: 8px;
            --border-radius-lg: 12px;
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'VT323', monospace;
            background-color: var(--color-bg);
            color: var(--color-text);
            overflow: hidden;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }
        
        /* Login Screen */
        #login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
            transition: opacity 0.5s;
        }
        
        #login-title {
            font-family: 'Press Start 2P', monospace;
            font-size: 36px;
            color: var(--color-primary);
            margin-bottom: 30px;
            text-shadow: 3px 3px 0 var(--color-bg);
        }
        
        #login-button {
            background-color: var(--color-primary);
            color: var(--color-bg);
            border: none;
            border-radius: var(--border-radius-md);
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        #login-button:hover {
            background-color: var(--color-secondary);
        }
        
        /* UI Elements */
        #game-ui {
            position: relative;
            z-index: 100;
            pointer-events: none;
        }
        
        #top-bar {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            pointer-events: all;
        }
        
        #score-display {
            background-color: var(--color-bg-light);
            padding: 10px 20px;
            border-radius: var(--border-radius-md);
            border: var(--border-primary);
            font-size: 20px;
        }
        
        #controls {
            display: flex;
            gap: 10px;
        }
        
        #voice-toggle {
            background-color: var(--color-primary-dark);
            color: var(--color-text);
            border: 1px solid var(--color-primary);
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        #voice-indicator {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #555;
        }
        
        #relay-selection {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        #relay-selector {
            background-color: var(--color-bg-light);
            color: var(--color-text);
            border: 1px solid var(--color-primary);
            border-radius: var(--border-radius-sm);
            padding: 5px;
        }
        
        #add-relay-button {
            background-color: var(--color-primary-dark);
            color: var(--color-text);
            border: 1px solid var(--color-primary);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
        }
        
        #mini-map {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 150px;
            height: 150px;
            background-color: rgba(30, 30, 30, 0.8);
            border-radius: var(--border-radius-md);
            border: var(--border-primary);
            overflow: hidden;
        }
        
        #chat-container {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 300px;
            background-color: rgba(30, 30, 30, 0.8);
            border-radius: var(--border-radius-md);
            border: var(--border-primary);
            padding: 10px;
            pointer-events: all;
        }
        
        .chat-input-wrapper {
            display: flex;
            gap: 5px;
        }
        
        #chat-input, #cinema-input, #cafe-input {
            flex: 1;
            background-color: var(--color-bg-light);
            color: var(--color-text);
            border: 1px solid var(--color-primary-dark);
            border-radius: var(--border-radius-sm);
            padding: 5px 10px;
            font-size: 16px;
        }
        
        #send-chat-button, #cinema-chat-send, #cafe-chat-send {
            background-color: var(--color-primary);
            color: var(--color-bg);
            border: none;
            border-radius: var(--border-radius-sm);
            padding: 5px 10px;
            font-size: 16px;
        }
        
        /* User Popup */
        #user-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background-color: var(--color-bg-light);
            border: var(--border-primary);
            border-radius: var(--border-radius-lg);
            padding: 20px;
            display: none;
            box-shadow: var(--shadow-lg);
            z-index: 200;
        }
        
        #user-popup-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        
        #user-popup-info {
            display: flex;
            flex: 1;
        }
        
        #user-popup-image {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
            background-color: var(--color-primary-dark);
        }
        
        #user-popup-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        #user-popup-npub {
            font-size: 14px;
            color: var(--color-text-dim);
        }
        
        #user-popup-close {
            background-color: var(--color-error);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
        }
        
        #user-popup-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        #user-popup-actions button {
            flex: 1;
            min-width: 120px;
            background-color: var(--color-primary-dark);
            color: var(--color-text);
            border: 1px solid var(--color-primary);
            border-radius: var(--border-radius-sm);
            padding: 8px 0;
        }
        
        #user-notes {
            border-top: 1px solid var(--color-primary-dark);
            padding-top: 10px;
        }
        
        #user-notes h3 {
            margin-bottom: 10px;
            color: var(--color-primary);
        }
        
        .user-note {
            background-color: rgba(30, 30, 30, 0.7);
            border-radius: var(--border-radius-sm);
            padding: 10px;
            margin-bottom: 10px;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* Zap Interface */
        #zap-interface {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 350px;
            background-color: var(--color-bg-light);
            border: var(--border-primary);
            border-radius: var(--border-radius-lg);
            padding: 20px;
            display: none;
            box-shadow: var(--shadow-lg);
            z-index: 250;
        }
        
        #zap-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        
        #zap-target {
            display: flex;
            flex: 1;
        }
        
        #zap-target-image {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
            background-color: var(--color-primary-dark);
        }
        
        #zap-target-info h3 {
            margin-bottom: 5px;
        }
        
        #zap-close {
            background-color: var(--color-error);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
        }
        
        #zap-amount-container {
            margin-bottom: 15px;
        }
        
        #zap-amount {
            width: 100%;
            background-color: var(--color-bg);
            color: var(--color-text);
            border: 1px solid var(--color-primary-dark);
            border-radius: var(--border-radius-sm);
            padding: 10px;
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .zap-presets {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .zap-preset {
            flex: 1;
            background-color: var(--color-primary-dark);
            color: var(--color-text);
            border: none;
            border-radius: var(--border-radius-sm);
            padding: 5px 0;
        }
        
        #zap-message {
            width: 100%;
            background-color: var(--color-bg);
            color: var(--color-text);
            border: 1px solid var(--color-primary-dark);
            border-radius: var(--border-radius-sm);
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
        }
        
        #zap-send-button {
            width: 100%;
            background-color: var(--color-primary);
            color: var(--color-bg);
            border: none;
            border-radius: var(--border-radius-sm);
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        
        /* Toast Notifications */
        #toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            max-width: 300px;
            z-index: 1000;
        }
        
        .toast {
            background-color: var(--color-bg-light);
            color: var(--color-text);
            border-radius: var(--border-radius-md);
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: var(--shadow-lg);
            animation: slideIn 0.3s, fadeOut 0.5s 2.5s forwards;
        }
        
        .toast.success {
            border-left: 5px solid #10B981;
        }
        
        .toast.error {
            border-left: 5px solid #EF4444;
        }
        
        .toast.warning {
            border-left: 5px solid #F59E0B;
        }
        
        .toast.info {
            border-left: 5px solid #3B82F6;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        
        /* Collection Effect */
        .collect-effect {
            position: absolute;
            transform: translate(-50%, -50%);
            animation: collectAnimation 0.5s forwards;
            z-index: 50;
            content: "+";
            font-size: 24px;
            color: gold;
            text-shadow: 0 0 5px black;
            pointer-events: none;
        }
        
        @keyframes collectAnimation {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }
        
        /* Loading Animation */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin { 
            to { transform: rotate(360deg); } 
        }
        
        /* From-Me Chat Message */
        .chat-message.from-me .username {
            color: var(--color-primary);
            font-weight: bold;
        }
        
        /* Leaderboard Styles */
      #leaderboard {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
        max-width: 90vw;
        background-color: var(--color-bg-light);
        border: var(--border-primary);
        border-radius: var(--border-radius-lg);
        padding: 20px;
        display: none;
        box-shadow: var(--shadow-lg);
        z-index: 300;
        max-height: 80vh;
        overflow-y: auto;
      }
      
      .leaderboard-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        border-bottom: 1px solid var(--color-primary-dark);
        padding-bottom: 10px;
      }
      
      .leaderboard-header h3 {
        margin: 0;
        color: var(--color-primary);
        font-size: 22px;
      }
      
      #leaderboard-close {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background-color: var(--color-error);
        color: white;
        border: none;
        font-size: 18px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      .leaderboard-player {
        display: flex;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid var(--color-primary-dark);
        transition: background-color 0.2s;
        cursor: pointer;
      }
      
      .leaderboard-player:hover {
        background-color: rgba(139, 172, 15, 0.1);
      }
      
      .leaderboard-player.current-player {
        background-color: rgba(139, 172, 15, 0.2);
      }
      
      .leaderboard-player .rank {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background-color: var(--color-primary-dark);
        color: var(--color-text);
        display: flex;
        justify-content: center;
        align-items: center;
        margin-right: 15px;
        font-weight: bold;
      }
      
      .leaderboard-player .avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        overflow: hidden;
        margin-right: 15px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: var(--color-primary-dark);
        color: var(--color-text);
        font-weight: bold;
        font-size: 20px;
      }
      
      .leaderboard-player .avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      
      .leaderboard-player .info {
        flex: 1;
      }
      
      .leaderboard-player .name {
        font-weight: bold;
        margin-bottom: 3px;
      }
      
      .leaderboard-player .score {
        color: var(--color-secondary);
      }
      
      #leaderboard-button {
        background-color: var(--color-primary-dark);
        color: var(--color-text);
        border: 1px solid var(--color-primary);
        border-radius: 50%;
        width: 36px;
        height: 36px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        margin-left: 10px;
      }
      
      /* Special Locations */
      .game-popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 600px;
        max-width: 90vw;
        background-color: var(--color-bg-light);
        border: var(--border-primary);
        border-radius: var(--border-radius-lg);
        padding: 20px;
        display: none;
        box-shadow: var(--shadow-lg);
        z-index: 300;
        max-height: 90vh;
        overflow-y: auto;
      }
      
      .popup-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        border-bottom: 1px solid var(--color-primary-dark);
        padding-bottom: 10px;
      }
      
      .popup-header h3 {
        margin: 0;
        color: var(--color-primary);
        font-size: 22px;
      }
      
      .popup-header button {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background-color: var(--color-error);
        color: white;
        border: none;
        font-size: 18px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      /* Cinema Styles */
      #cinema-interface {
        height: 600px;
        max-height: 80vh;
        display: flex;
        flex-direction: column;
      }
      
      .cinema-content {
        display: flex;
        flex-direction: column;
        flex: 1;
        overflow: hidden;
      }
      
      #cinema-current {
        margin-bottom: 20px;
      }
      
      #cinema-screen {
        width: 100%;
        height: 240px;
        background-color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 15px;
        border-radius: var(--border-radius-md);
        overflow: hidden;
      }
      
      #cinema-chat {
        flex: 1;
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
      }
      
      #cinema-messages {
        flex: 1;
        overflow-y: auto;
        background-color: rgba(18, 18, 18, 0.6);
        border: 1px solid var(--color-primary-dark);
        border-radius: var(--border-radius-md);
        padding: 10px;
        margin-bottom: 10px;
        min-height: 120px;
      }
      
      #cinema-controls {
        border-top: 1px solid var(--color-primary-dark);
        padding-top: 15px;
      }
      
      #cinema-url {
        width: 100%;
        margin-bottom: 10px;
      }
      
      #cinema-submit {
        background-color: var(--color-primary);
        color: var(--color-bg);
        border: none;
        border-radius: var(--border-radius-sm);
        padding: 8px 16px;
        font-size: 16px;
        font-weight: bold;
        width: 100%;
      }
      
      /* Chat Improvements */
      #chat-tabs {
        display: flex;
        margin-bottom: 10px;
      }
      
      .chat-tab {
        flex: 1;
        background-color: var(--color-bg);
        color: var(--color-text-dim);
        border: 1px solid var(--color-primary-dark);
        border-bottom: none;
        border-radius: var(--border-radius-md) var(--border-radius-md) 0 0;
        padding: 8px 0;
        font-size: 16px;
        cursor: pointer;
      }
      
      .chat-tab.active {
        background-color: var(--color-primary-dark);
        color: var(--color-text);
      }
      
      .chat-image {
        max-width: 200px;
        max-height: 150px;
        margin: 5px 0;
        border-radius: var(--border-radius-sm);
      }
      
      .chat-message {
        cursor: default;
      }
      
      .chat-message[data-pubkey] {
        cursor: pointer;
        padding: 6px;
        border-radius: var(--border-radius-sm);
        transition: background-color 0.2s;
      }
      
      .chat-message[data-pubkey]:hover {
        background-color: rgba(139, 172, 15, 0.1);
      }
      
      .no-media {
        color: var(--color-text-dim);
        padding: 20px;
        text-align: center;
      }
      
      .media-link {
        text-align: center;
        padding: 20px;
      }
      
      .media-link a {
        display: inline-block;
        background-color: var(--color-primary-dark);
        color: var(--color-text);
        padding: 10px 20px;
        border-radius: var(--border-radius-md);
        text-decoration: none;
      }
      
      /* Note Detail Popup */
      #note-author-info {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
        padding-bottom: 15px;
        border-bottom: 1px solid var(--color-primary-dark);
      }
      
      #note-author-avatar {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-right: 15px;
        object-fit: cover;
      }
      
      #note-author-name {
        font-weight: bold;
        font-size: 18px;
        margin-bottom: 5px;
      }
      
      #note-author-npub {
        color: var(--color-text-dim);
        font-size: 14px;
      }
      
      #note-content {
        margin-bottom: 20px;
        font-size: 16px;
        line-height: 1.5;
      }
      
      #note-actions {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }
      
      #note-actions button {
        flex: 1;
        background-color: var(--color-primary-dark);
        color: var(--color-text);
        border: 1px solid var(--color-primary);
        border-radius: var(--border-radius-sm);
        padding: 8px 12px;
        font-size: 16px;
      }
      
      #note-replies {
        border-top: 1px solid var(--color-primary-dark);
        padding-top: 15px;
      }
      
      .reply {
        padding: 10px;
        margin-bottom: 10px;
        background-color: rgba(30, 30, 30, 0.7);
        border-radius: var(--border-radius-md);
      }
      
      /* Cafe Styles */
      #cafe-users {
        margin-bottom: 20px;
      }
      
      #cafe-user-list {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }
      
      .cafe-user {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 70px;
      }
      
      .cafe-user-avatar {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-bottom: 5px;
        object-fit: cover;
      }
      
      .cafe-user-name {
        font-size: 12px;
        text-align: center;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        width: 100%;
      }
      
      #cafe-messages {
        height: 200px;
        overflow-y: auto;
        background-color: rgba(18, 18, 18, 0.6);
        border: 1px solid var(--color-primary-dark);
        border-radius: var(--border-radius-md);
        padding: 10px;
        margin-bottom: 10px;
      }
      
      /* Market Styles */
      #market-listings {
        margin-bottom: 20px;
      }
      
      #market-items {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 15px;
      }
      
      .market-item {
        background-color: rgba(30, 30, 30, 0.7);
        border-radius: var(--border-radius-md);
        padding: 15px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      
      .market-item-name {
        font-weight: bold;
        margin-bottom: 10px;
      }
      
      .market-item-price {
        color: var(--color-secondary);
        margin-bottom: 10px;
      }
      
      .market-buy-button {
        background-color: var(--color-primary);
        color: var(--color-bg);
        border: none;
        border-radius: var(--border-radius-sm);
        padding: 5px 10px;
        font-size: 14px;
        width: 100%;
      }
      
      #market-controls {
        display: flex;
        flex-direction: column;
        gap: 10px;
        padding-top: 15px;
        border-top: 1px solid var(--color-primary-dark);
      }
      
      #market-controls input {
        width: 100%;
      }
      
      #market-list-item {
        background-color: var(--color-primary);
        color: var(--color-bg);
        border: none;
        border-radius: var(--border-radius-sm);
        padding: 8px 12px;
        font-size: 16px;
      }
      
      /* Chat Message Improvements */
      .chat-messages {
        height: 120px;
        overflow-y: auto;
        margin-bottom: 10px;
        padding: 10px;
        background-color: rgba(18, 18, 18, 0.6);
        border: 1px solid var(--color-primary-dark);
        border-radius: var(--border-radius-md);
        font-size: 16px;
        scrollbar-width: thin;
        scrollbar-color: var(--color-primary-dark) rgba(18, 18, 18, 0.6);
      }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="login-screen">
        <h1 id="login-title">RelayWorld</h1>
        <button id="login-button">CONNECT WITH NOSTR</button>
    </div>
    
    <div id="game-ui">
        <div id="top-bar">
            <div id="score-display">Score: 0</div>
            <div id="controls">
                <button id="voice-toggle">🎤</button>
                <div id="relay-selection">
                    <select id="relay-selector"></select>
                    <button id="add-relay-button">+</button>
                </div>
            </div>
        </div>
        <div id="mini-map"></div>
        <div id="chat-container"></div>
    </div>

    <script src="https://unpkg.com/nostr-tools/lib/nostr.bundle.js"></script>
    <script>
        // Game constants
        const WORLD_SIZE = 5000;
        const VIEW_DISTANCE = 1200;

        // Initialize canvas
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size to window size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        // Initial resize and add event listener
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Define RelayWorld object
        const RelayWorld = {
            player: null,
            users: new Map(),
            gameRelay: null,
            loginRelay: null,
            explorerRelays: new Map(),
            activeExplorerRelay: null,
            subscriptions: new Map(),
            items: [],
            treasures: [],
            specialLocations: [],
            portals: [
                { id: "forest", x: 500, y: 500, color: "#228B22" },
                { id: "mountain", x: WORLD_SIZE - 500, y: WORLD_SIZE - 500, color: "#808080" }
            ],
            camera: { x: 0, y: 0 },
            input: { up: false, down: false, left: false, right: false },
            weather: { current: "clear", types: ["clear", "rain", "storm"] },
            audio: {
                peer: null,
                localStream: null,
                connections: {},
                isVoiceChatActive: false
            },
            loadedImages: new Map(),
            chatMode: 'game',

            init: async function() {
                // Create UI elements
                this.createUIElements();
                
                // Setup event listeners
                this.setupEventListeners();
                document.getElementById('login-button').addEventListener('click', this.login.bind(this));
                
                // Start game loop
                this.gameLoop();
            },

            createUIElements: function() {
                // Initialize minimap
                const minimap = document.getElementById('mini-map');
                minimap.innerHTML = '<canvas width="150" height="150"></canvas>';
                
                // Initialize chat container
                const chatContainer = document.getElementById('chat-container');
                chatContainer.innerHTML = `
                    <div id="chat-tabs">
                        <button class="chat-tab active" data-mode="game">Game</button>
                        <button class="chat-tab" data-mode="global">Global</button>
                    </div>
                    <div class="chat-messages"></div>
                    <div class="chat-input-wrapper">
                        <input type="text" id="chat-input" placeholder="Type a message...">
                        <button id="send-chat-button">Send</button>
                    </div>
                `;

                // Add chat event listeners
                const chatInput = document.getElementById('chat-input');
                const sendButton = document.getElementById('send-chat-button');
                const chatTabs = document.getElementById('chat-tabs');

                chatInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendChatMessage();
                    }
                });

                sendButton.addEventListener('click', () => this.sendChatMessage());

                chatTabs.addEventListener('click', (e) => {
                    if (e.target.classList.contains('chat-tab')) {
                        // Update active tab
                        document.querySelectorAll('.chat-tab').forEach(tab => 
                            tab.classList.remove('active'));
                        e.target.classList.add('active');
                        
                        // Update chat mode
                        this.chatMode = e.target.dataset.mode;
                    }
                });

                // Initialize relay controls
                const addRelayButton = document.getElementById('add-relay-button');
                addRelayButton.addEventListener('click', () => {
                    const url = prompt('Enter relay URL (e.g., wss://relay.example.com):');
                    if (url) {
                        this.connectToNewRelay(url);
                    }
                });
            },

            setupEventListeners: function() {
                // Add keyboard event listeners
                window.addEventListener('keydown', (e) => {
                    switch(e.key.toLowerCase()) {
                        case 'w': case 'arrowup': this.input.up = true; break;
                        case 's': case 'arrowdown': this.input.down = true; break;
                        case 'a': case 'arrowleft': this.input.left = true; break;
                        case 'd': case 'arrowright': this.input.right = true; break;
                    }
                });

                window.addEventListener('keyup', (e) => {
                    switch(e.key.toLowerCase()) {
                        case 'w': case 'arrowup': this.input.up = false; break;
                        case 's': case 'arrowdown': this.input.down = false; break;
                        case 'a': case 'arrowleft': this.input.left = false; break;
                        case 'd': case 'arrowright': this.input.right = false; break;
                    }
                });
            },

            gameLoop: function() {
                // Clear canvas
                ctx.fillStyle = '#121212';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Update player position if logged in
                if (this.player) {
                    this.updatePlayerPosition();
                }

                // Draw game elements
                this.drawWorld();

                // Request next frame
                requestAnimationFrame(() => this.gameLoop());
            },

            updatePlayerPosition: function() {
                const speed = 5;
                let dx = 0;
                let dy = 0;

                // Calculate movement based on input
                if (this.input.up) dy -= speed;
                if (this.input.down) dy += speed;
                if (this.input.left) dx -= speed;
                if (this.input.right) dx += speed;

                // Apply diagonal movement normalization
                if (dx !== 0 && dy !== 0) {
                    dx *= 0.707; // 1/√2
                    dy *= 0.707;
                }

                // Update player position
                this.player.x = Math.max(0, Math.min(WORLD_SIZE, this.player.x + dx));
                this.player.y = Math.max(0, Math.min(WORLD_SIZE, this.player.y + dy));

                // Update camera to follow player
                this.camera.x = this.player.x;
                this.camera.y = this.player.y;
            },

            drawWorld: function() {
                // Save context for grid drawing
                ctx.save();
                
                // Apply camera transform
                ctx.translate(-this.camera.x + canvas.width / 2, -this.camera.y + canvas.height / 2);
                
                // Draw grid
                ctx.strokeStyle = '#1e1e1e';
                ctx.lineWidth = 1;
                
                const gridSize = 100;
                const startX = Math.floor((this.camera.x - canvas.width / 2) / gridSize) * gridSize;
                const startY = Math.floor((this.camera.y - canvas.height / 2) / gridSize) * gridSize;
                const endX = startX + canvas.width + gridSize * 2;
                const endY = startY + canvas.height + gridSize * 2;

                for (let x = startX; x < endX; x += gridSize) {
                    ctx.beginPath();
                    ctx.moveTo(x, startY);
                    ctx.lineTo(x, endY);
                    ctx.stroke();
                }

                for (let y = startY; y < endY; y += gridSize) {
                    ctx.beginPath();
                    ctx.moveTo(startX, y);
                    ctx.lineTo(endX, y);
                    ctx.stroke();
                }

                // Draw world bounds
                ctx.strokeStyle = '#8BAC0F';
                ctx.lineWidth = 4;
                ctx.strokeRect(0, 0, WORLD_SIZE, WORLD_SIZE);

                // Draw portals
                this.portals.forEach(portal => {
                    ctx.beginPath();
                    ctx.arc(portal.x, portal.y, 25, 0, Math.PI * 2);
                    ctx.fillStyle = portal.color;
                    ctx.fill();
                });

                // Restore context for UI elements
                ctx.restore();

                // Draw player
                if (this.player) {
                    this.drawPlayer();
                }

                // Draw minimap
                this.drawMinimap();
            },

            drawMinimap: function() {
                const minimap = document.getElementById('mini-map');
                const minimapSize = 150;
                const scale = minimapSize / WORLD_SIZE;
                
                // Clear minimap
                const minimapCtx = minimap.getContext('2d');
                minimapCtx.fillStyle = '#1e1e1e';
                minimapCtx.fillRect(0, 0, minimapSize, minimapSize);
                
                // Draw player position
                if (this.player) {
                    const x = this.player.x * scale;
                    const y = this.player.y * scale;
                    
                    minimapCtx.beginPath();
                    minimapCtx.arc(x, y, 3, 0, Math.PI * 2);
                    minimapCtx.fillStyle = '#8BAC0F';
                    minimapCtx.fill();
                }
                
                // Draw portals
                this.portals.forEach(portal => {
                    minimapCtx.beginPath();
                    minimapCtx.arc(portal.x * scale, portal.y * scale, 3, 0, Math.PI * 2);
                    minimapCtx.fillStyle = portal.color;
                    minimapCtx.fill();
                });
            },

            drawPlayer: function() {
                const screenX = canvas.width / 2;
                const screenY = canvas.height / 2;
                
                // Draw player circle
                ctx.beginPath();
                ctx.arc(screenX, screenY, 20, 0, Math.PI * 2);
                ctx.fillStyle = '#8BAC0F';
                ctx.fill();
                ctx.strokeStyle = '#4A5607';
                ctx.lineWidth = 2;
                ctx.stroke();
            },

            login: async function() {
                try {
                    // Check for extension
                    if (!window.nostr) {
                        this.showToast("Nostr extension not found. Please install one first.", "error");
                        return;
                    }
                    
                    // Show loading state
                    const loginButton = document.getElementById('login-button');
                    loginButton.innerHTML = '<span class="spinner"></span> Connecting...';
                    loginButton.disabled = true;
                    
                    // Get public key
                    const pubkey = await window.nostr.getPublicKey();
                    
                    // Initialize player
                    this.player = {
                        pubkey,
                        x: WORLD_SIZE / 2,
                        y: WORLD_SIZE / 2,
                        score: 0
                    };
                    
                    // Connect to relays
                    await this.connectToRelays();
                    
                    // Hide login screen with fade
                    const loginScreen = document.getElementById('login-screen');
                    loginScreen.style.opacity = '0';
                    setTimeout(() => {
                        loginScreen.style.display = 'none';
                    }, 500);
                    
                } catch (error) {
                    console.error("Login error:", error);
                    this.showToast("Login failed. Please try again.", "error");
                    
                    // Reset login button
                    const loginButton = document.getElementById('login-button');
                    loginButton.innerHTML = 'CONNECT WITH NOSTR';
                    loginButton.disabled = false;
                }
            },

            connectToRelays: async function() {
                try {
                    // Default relays
                    const defaultRelays = [
                        "wss://relay.damus.io",
                        "wss://nos.lol",
                        "wss://relay.nostr.band"
                    ];
                    
                    // Connect to first available relay
                    for (const url of defaultRelays) {
                        try {
                            const relay = await this.connectRelay(url);
                            if (relay) {
                                this.gameRelay = relay;
                                this.updateRelaySelector(url);
                                break;
                            }
                        } catch (error) {
                            console.warn(`Failed to connect to relay ${url}:`, error);
                        }
                    }
                    
                    if (!this.gameRelay) {
                        throw new Error("Could not connect to any relay");
                    }
                } catch (error) {
                    throw new Error(`Failed to connect to relays: ${error.message}`);
                }
            },

            connectRelay: function(url) {
                return new Promise((resolve, reject) => {
                    try {
                        const relay = NostrTools.relayInit(url);
                        
                        relay.on('connect', () => {
                            console.log(`Connected to ${url}`);
                            resolve(relay);
                        });
                        
                        relay.on('error', () => {
                            reject(new Error(`Failed to connect to ${url}`));
                        });
                        
                        relay.connect();
                    } catch (error) {
                        reject(error);
                    }
                });
            },

            updateRelaySelector: function(currentRelay) {
                const selector = document.getElementById('relay-selector');
                selector.innerHTML = `<option value="${currentRelay}">${currentRelay}</option>`;
            },

            showToast: function(message, type = 'info') {
                const toastContainer = document.getElementById('toast-container') || (() => {
                    const container = document.createElement('div');
                    container.id = 'toast-container';
                    document.body.appendChild(container);
                    return container;
                })();
                
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.textContent = message;
                
                toastContainer.appendChild(toast);
                setTimeout(() => toast.remove(), 3000);
            },

            sendChatMessage: async function() {
                const input = document.getElementById('chat-input');
                const message = input.value.trim();
                
                if (!message || !this.player || !this.gameRelay) return;
                
                try {
                    const event = {
                        kind: 1,
                        created_at: Math.floor(Date.now() / 1000),
                        tags: [['g', 'relayworld']],
                        content: message,
                        pubkey: this.player.pubkey
                    };

                    // Sign the event using the extension
                    const signedEvent = await window.nostr.signEvent(event);
                    
                    // Publish to appropriate relay based on chat mode
                    if (this.chatMode === 'game') {
                        await this.gameRelay.publish(signedEvent);
                    } else if (this.chatMode === 'global' && this.activeExplorerRelay) {
                        const relay = this.explorerRelays.get(this.activeExplorerRelay);
                        if (relay) {
                            await relay.publish(signedEvent);
                        }
                    }

                    // Clear input
                    input.value = '';
                    
                    // Add message to chat
                    this.addChatMessage({
                        pubkey: this.player.pubkey,
                        content: message,
                        created_at: event.created_at,
                        fromMe: true
                    });

                } catch (error) {
                    console.error('Failed to send message:', error);
                    this.showToast('Failed to send message', 'error');
                }
            },

            addChatMessage: function(msg) {
                const chatMessages = document.querySelector('.chat-messages');
                const messageDiv = document.createElement('div');
                messageDiv.className = `chat-message${msg.fromMe ? ' from-me' : ''}`;
                if (msg.pubkey) {
                    messageDiv.dataset.pubkey = msg.pubkey;
                }
                
                // Format timestamp
                const time = new Date(msg.created_at * 1000).toLocaleTimeString();
                
                // Create message content
                messageDiv.innerHTML = `
                    <span class="username">${msg.pubkey.slice(0, 8)}...</span>
                    <span class="time">${time}</span>
                    <div class="content">${this.escapeHTML(msg.content)}</div>
                `;
                
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            },

            escapeHTML: function(str) {
                const div = document.createElement('div');
                div.textContent = str;
                return div.innerHTML;
            },

            connectToNewRelay: async function(url) {
                try {
                    const relay = await this.connectRelay(url);
                    if (relay) {
                        this.explorerRelays.set(url, relay);
                        this.updateRelaySelector(url);
                        this.showToast(`Connected to ${url}`, 'success');
                    }
                } catch (error) {
                    this.showToast(`Failed to connect to ${url}`, 'error');
                }
            }
        };
        
        // Initialize game when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            RelayWorld.init();
        });
    </script>
</body>
